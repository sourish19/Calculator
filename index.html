<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body
    class="flex h-screen items-center justify-center bg-gradient-to-br from-[#0a0a0a] to-[#3a4452]"
  >
    <div class="h-10/12 w-140 rounded-2xl bg-[#0a0a0a] p-1 text-white">
      <div
        class="displayValues h-30 content-center rounded-t-2xl bg-[#1E1E1E] px-3.5 text-right text-6xl text-amber-50"
      ></div>
      <div class="mt-3.5 grid grid-cols-4 items-center justify-between gap-3">
        <div class="operationBttn arithmeticBttn">+</div>
        <div class="numberBttn numberBttn">7</div>
        <div class="numberBttn numberBttn">8</div>
        <div class="numberBttn numberBttn">9</div>
        <div class="operationBttn arithmeticBttn">-</div>
        <div class="numberBttn numberBttn">4</div>
        <div class="numberBttn numberBttn">5</div>
        <div class="numberBttn numberBttn">6</div>
        <div class="operationBttn arithmeticBttn">*</div>
        <div class="numberBttn numberBttn">1</div>
        <div class="numberBttn numberBttn">2</div>
        <div class="numberBttn numberBttn">3</div>
        <div class="operationBttn arithmeticBttn">/</div>
        <div class="numberBttn numberBttn">0</div>
        <div class="numberBttn numberBttn">.</div>
        <div class="numberBttn numberBttn">=</div>
        <div class="operationBttn arithmeticBttn">C</div>
        <div class="operationBttn arithmeticBttn">
          <i class="bi bi-backspace-fill"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
